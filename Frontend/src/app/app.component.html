<div>
  <h1>Todo List</h1>

  <input [(ngModel)]="newTodoTitle" placeholder="New Todo" />
  <button (click)="createTodoItem()">Add Todo</button>

  <ul>
    <li *ngFor="let item of todo | async">
      <span>{{ item.title }} - {{ item.isCompleted ? 'Completed' : 'Incomplete' }}</span>
      <button (click)="selectTodoToUpdate(item)">Edit</button>
      <button (click)="deleteTodoItem(item.id)">Delete</button>
    </li>
  </ul>

  <div *ngIf="selectedTodo">
    <h2>Update Todo</h2>
    <input [(ngModel)]="selectedTodo.title" placeholder="Update Todo title" />
    <button (click)="updateTodoItem()">Update</button>
  </div>
</div>
